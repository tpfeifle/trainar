<html>
<head>
	<title>Let's dance</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css"/>
</head>
<body>
	<div class="row align-items-start">
		<div class="col col-2 menu">
				
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Select character type
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item dance-link" href="#">Dance</a>
					<a class="dropdown-item yoga-link" href="#">Yoga</a>
					<a class="dropdown-item muscles-link" href="#">Muscles</a>
					</div>
				</li>
				</ul>
			</div>
			</nav>

			<div class="switch-content yoga-content">
				<div class="card">
					<img class="card-img-top" src="http://lorempixel.com/400/200/sports" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">yoga</h4>
						<a href="#" class="btn btn-primary">load</a>
					</div>
				</div>
			</div>
			<div class="switch-content muscles-content">
				<div class="card">
					<img class="card-img-top" src="http://lorempixel.com/400/200/sports" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">Overhead Squat</h4>
						<a href="#" class="btn btn-primary" data-title="Overhead Squat">Load</a>
					</div>
				</div>
			</div>
			<div class="switch-content dance-content">
				<div class="card">
					<img class="card-img-top" src="http://lorempixel.com/400/200/sports" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">Hip Hop Dancing</h4>
						<a href="#" class="btn btn-primary" data-title="Hip Hop Dancing">Load</a>
					</div>
				</div>
				<div class="card">
					<img class="card-img-top" src="http://lorempixel.com/400/200/sports" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">Swing Dancing</h4>
						<a href="#" class="btn btn-primary" data-title="Swing Dancing">Load</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col col-8" id="container">
		</div>
		<div class="col col-2 menu">
			<input
				type="text"
				name="somename"
				data-provide="slider"
				data-slider-min="1"
				data-slider-max="10"
				data-slider-step="1"
				data-slider-value="5"
				data-slider-tooltip="hide"
			>
			<div><button class="btn btn-primary" id="toggleMarkerFixedButton">Toggle Marker</button></div>
		</div>
	</div>
</div>

	<!-- Plugins -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/plugins/artoolkit.min.js"></script>
	<script src="js/plugins/three.js"></script>
	<script src="js/plugins/artoolkit.three.js"></script>
	<script src="js/plugins/FBXLoader.js"></script>
	<script src="js/plugins/ColladaLoader2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

	<!-- Core -->
	<script src="js/main.js"></script>
	<script src="js/ui.js"></script>

</body>
</html>
