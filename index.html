<html>
<head>
	<title>Let's dance</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
</head>
<body>
	<div class="title-bar">
		Hip-Hop Dance
	</div>
	<div class="row align-items-start">
		<div class="col col-2 menu">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Select character type
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item dance-link" href="#">Dance</a>
					<a class="dropdown-item yoga-link" href="#">Workout</a>
					</div>
				</li>
				</ul>
			</div>
			</nav>

			<div class="switch-content yoga-content">
				<div class="card">
					<img class="card-img-top" src="models/gif/squat.gif" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">Squat</h4>
						<a href="#" class="btn btn-primary" data-title="Overhead Squat">Load</a>
					</div>
				</div>
				<div class="card">
					<img class="card-img-top" src="models/gif/jumpingjacks.gif" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">Jumping Jacks</h4>
						<a href="#" class="btn btn-primary" data-title="Jumping Jacks">Load</a>
					</div>
				</div>
			</div>

			<div class="switch-content dance-content">
				<div class="card">
					<img class="card-img-top" src="models/gif/hiphop.gif" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">Hip Hop Dancing</h4>
						<a href="#" class="btn btn-primary" data-title="Hip Hop Dancing">Load</a>
					</div>
				</div>
				<div class="card">
					<img class="card-img-top" src="models/gif/swing.gif" alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">Swing Dancing</h4>
						<a href="#" class="btn btn-primary" data-title="Swing Dancing">Load</a>
					</div>
				</div>
			<div class="card">
				<img class="card-img-top" src="models/gif/macarena.gif" alt="Card image cap">
				<div class="card-body">
					<h4 class="card-title">Macarena Dance</h4>
					<a href="#" class="btn btn-primary" data-title="Macarena Dance">Load</a>
				</div>
			</div>
		</div>
		</div>
		<div class="col col-8" id="container">
			<div id="info">Description</div>
			<div id="timer">0</div>
			<div id="speed">
				<img src="data/icons8-Eingekreistes Rangabzeichen Rechts-50.png" />
				<img src="data/icons8-Eingekreistes Rangabzeichen Rechts-50.png" />
				<img src="data/icons8-Eingekreistes Rangabzeichen Rechts-50.png" />
			</div>
			<!-- here the video gets loaded -->
		</div>
		<div class="col col-2 menu">
			<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Scale</label>
				<input id="slider1" class="form-control" id="exampleInputEmail1" type="range" min="1" max="100" step="1" />
			</div>
			<div class="form-group">
				<label for="exampleInputRotate">Rotate</label>
				<input id="slider2" class="form-control" id="exampleInputRotate" value="180" type="range" min="1" max="360" step="1" />
			</div>
			</form>

			<div><button class="btn" id="toggleMarkerFixedButton">Toggle Marker</button></div>
			<div><button class="btn" id="showMessage">Applause</button></div>
			<div><button class="btn btn-faster">Faster</button></div>
			<div><button class="btn btn-slower">Slower</button></div>
		</div>
	</div>
</div>

	<!-- Plugins -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/plugins/artoolkit.min.js"></script>
	<script src="js/plugins/three.js"></script>
	<script src="js/plugins/artoolkit.three.js"></script>
	<script src="js/plugins/FBXLoader.js"></script>
	<script src="js/plugins/ColladaLoader2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script> -->

	<!-- Core -->
	<script src="js/main.js"></script>
	<script src="js/ui.js"></script>

</body>
</html>
